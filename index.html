<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="assets/styles.css">

  <title>Frontend Mentor | Base Apparel coming soon page</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
</head>
<body>
  <main>
    <div class="box">
      <div class="icon">
        <a href="#"><img src="images/logo.svg" alt=""></a>
      </div>
      <div class="info-container">
        <div class="info-container__heading">
          <h1 class="info-container__heading__1">We're
            <br>
            <span class="info-container__heading__2">coming soon</span>
          </h1>
          
        </div>
        <div class="info-container__content ">
          <p class="info-container__content__p">
            Hello fellow shoppers! We're currently building our new fashion store. 
            Add your email below to stay up-to-date with announcements and our launch deals.
          </p>
        </div>
        <div class="info-container__form__container">
          <form class="info-container__form" action="">
            <input class="info-container__form__input" type="email" placeholder="Email Address">
            <button class="info-container__form__button">
              <img src="./images/icon-arrow.svg" alt="">
            </button>
          </form>
          <div class="warning-container none-display">
            <p class="warning">Please provide a valid email</p>
          </div>
        </div>
      </div>
      <picture class="img-container">
        <source media="(min-width: 900px)" srcset="./images/hero-desktop.jpg">
        <source media="(max-width: 901px)" srcset="./images/hero-mobile.jpg">
        <img src="images/hero-mobile.jpg" alt="">
      </picture>
    </div>
  </main>
  <script src="./assets/indexs.js"></script>
</body>
<footer>
  <p class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </p>
</footer>
</html>
